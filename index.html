<!DOCTYPE html>
<html>
<head>
    <title>COFFEE DARK</title>
    <style>
        body {
            background-color: rgb(182, 155, 96);
            animation: backgroundAnimation 15s infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: rgb(182, 155, 96);
            }
            50% {
                background-color: rgb(96, 155, 182);
            }
            100% {
                background-color: rgb(182, 155, 96);
            }
        }

        h1 {
            color: rgb(255, 255, 255);
            font-size: 36px;
            text-align: center;
            margin-top: 20px;
        }

        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: bubbleAnimation 4s infinite;
        }

        @keyframes bubbleAnimation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-200px) scale(0.6);
                opacity: 0.6;
            }
        }

        table {
            background-color: black;
            margin: 0 auto;
            color: white;
            width: 50%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: rgb(96, 155, 182);
            padding: 10px;
            text-align: center;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid white;
        }

        tr:last-child td {
            border-bottom: none;
        }

        a {
            color: white;
            text-decoration: none;
        }

        /* Additional Styles */
        .bubbles {
            z-index: -1;
        }

        .bubble:nth-child(1) {
            top: 20%;
            left: 20%;
            width: 60px;
            height: 60px;
        }

        .bubble:nth-child(2) {
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
        }

        .bubble:nth-child(3) {
            top: 80%;
            left: 80%;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO DARK COFFEE</h1>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

</body>
</html>
