<!DOCTYPE html>

    <title>COFFEE DARK</title>
    <style>
        body {
            background-color: rgb(182, 155, 96);
        }

        h1 {
            color: rgb(1, 1, 1);
            font-size: 24px;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
            animation: slide 10s infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
